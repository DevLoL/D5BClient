apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "http://repo1.maven.org/maven2/com/google/zxing/"
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.0'
    compile group: 'com.google.zxing', name: 'core', version: '2.3.0'
    compile group: 'com.google.zxing', name: 'android-integration', version: '2.3.0'
    compile 'com.google.android.gms:play-services:+'
    //compile group: 'com.google.zxing', name: 'zxingorg', version: '2.3.0'
}
